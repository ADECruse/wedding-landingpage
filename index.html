<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding of Katharina & Axel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__image"
        src="images/axel-katharina-standing.jpeg"
        alt=""
      />
      <h1 class="header__title">Katharina & Axel</h1>
      <p class="header__subtitle">We're getting married!</p>
    </header>

    <main class="main">
      <section class="section">
        <h2 class="section__title">Our Love Story</h2>
        <p>
          A short description of how you met, your honeymoon in africa etc etc
        </p>
      </section>

      <!-- <section class="section">
        <h2 class="section__title">Wedding Details</h2>
        <p>Date: [Insert Date]</p>
        <p>Location: [Insert Venue Name & Address]</p>
      </section> -->

      <section class="section">
        <h2 class="section__title">Donate</h2>
        <p>
          If you'd like to contribute to our honeymoon, feel free to use the
          PayPal button below.
        </p>
        <div class="donate">
          <!-- Replace YOURPAYPALID with actual ID -->
          <form
            action="https://www.paypal.com/donate"
            method="post"
            target="_blank"
          >
            <input type="hidden" name="business" value="YOURPAYPALID" />
            <input type="hidden" name="no_recurring" value="0" />
            <input type="hidden" name="currency_code" value="EUR" />
            <input type="submit" value="Donate via PayPal" class="button" />
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Thank you for being part of our special day! ❤️</p>
    </footer>

    <script>
      // Optional JS for interactivity
      console.log("Wedding page loaded");
    </script>
  </body>
</html>
